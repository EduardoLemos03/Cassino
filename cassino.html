<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caça-Níquel</title>
<link rel="stylesheet" href="cassino.css">

</head>
<body>

    <h1>Roleta da Sorte</h1>

    <div class="bet-container">
        <label for="bet">Valor da Aposta (R$): </label>
        <input type="number" id="bet" min="1" value="10">
</div>



    <div class="slot-row">
        <div class="slots">
            <div class="slot" id="slot1"><img src="https://static8.depositphotos.com/1338574/829/i/950/depositphotos_8293003-stock-photo-the-number-7-in-gold.jpg" alt="7"></div>
            <div class="slot" id="slot2"><img src="https://static8.depositphotos.com/1338574/829/i/950/depositphotos_8293003-stock-photo-the-number-7-in-gold.jpg" alt="7"></div>
            <div class="slot" id="slot3"><img src="https://static8.depositphotos.com/1338574/829/i/950/depositphotos_8293003-stock-photo-the-number-7-in-gold.jpg" alt="7"></div>
</div>


        <img id="lever" src="alavanca.gif" alt="Alavanca">
    </div>

    <button onclick="spin()">Girar Alavanca</button>

    <div id="result"></div>
    <div id="try-again" class="try-again"></div>
</div>

    <audio id="win-sound">
        <source src="hbrtf1351c6-slot-machine-sfx-3.mp3" type="audio/mpeg">
    </audio>
    <img src="Logo_CASS.png" alt="Logo do Cassino" class="logo">

    <script src="cassino.js"></script>




</body>
</html>
